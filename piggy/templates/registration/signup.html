{% extends 'piggy/base.html' %} {% block content %}

<h2 class="title">Sign Up</h2>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="Sign Up" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
